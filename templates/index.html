{% extends 'base.html' %}
{% block content %}
{% load static %}
<html>
<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <link rel="icon" href="images/fevicon.png" type="image/gif" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Py Algorithms</title>
</head>

<body>
  <section class="furniture_section layout_padding">
    <div class="container">
        <div class="heading_container">
            <span style="text-align: center !important;">
                <h2>Pylib algorithm assignments</h2>
            </span>
        </div>
        <div class="row">
          {% for i in Theme %}
            <div class="col-md-6 col-lg-4">        
                <div class="box"> 
                    <div class="img-box">
                        <img src="{{ i.image.url }}" alt="">
                    </div>
                    <div class="detail-box">
                        <h5>
                            Theme : <b>{{ i.name }}</b>
                        </h5>
                        <div class="price_box">
                            <h6 class="price_heading">
                                <span>Number of questions:</span> {{ i.num_questions }}
                            </h6>
                            <a href="theme/{{ i.id }}">
                                Questions
                            </a>
                        </div>
                    </div>
                </div>
            </div>
          {% endfor %}  
        </div>
    </div>
  </section>

  <!-- Top Button -->
  <button onclick="topFunction()" id="myTopBtn" title="Go to top"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>

  <!-- Optional: Add some CSS for styling the button -->
  <style>
    /* Style the button */
    #myTopBtn {
      display: none; /* Hidden by default */
      position: fixed; /* Fixed position - stays at the bottom */
      bottom: 20px; /* Place the button 20px from the bottom */
      right: 30px; /* Place the button 30px from the right */
      z-index: 99; /* Make sure it does not overlap */
      border: none; /* Remove borders */
      outline: none; /* Remove outline */
      background-color: #38799F; /* Dark grey background */
      color: white; /* White text */
      cursor: pointer; /* Add a pointer cursor on hover */
      padding: 15px; /* Some padding */
      border-radius: 10px; /* Rounded corners */
    }

    /* On hover, add a grey background color */
    #myTopBtn:hover {
      background-color: #38799F;
    }
  </style>

  <!-- JavaScript to handle scrolling and button visibility -->
  <script>
    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        document.getElementById("myTopBtn").style.display = "block";
      } else {
        document.getElementById("myTopBtn").style.display = "none";
      }
    }

    // Function to smoothly scroll to the top of the document
    function topFunction() {
      // Scroll to the top with smooth behavior
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>

</body>
</html>

{% endblock content %}
